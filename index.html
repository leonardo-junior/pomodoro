<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="css.css">
</head>

<body>
    <header> Pomodoro </header>

    <section>
        <div>
            <p>
                Trabalho <input type="number" name="estudo" class="estudo">
                <input type="button" value="+" class="bMoreTime">
                <input type="button" value="-" class="bLessTime">
            </p>
            <p>
                Descanso<input type="number" name="descanso" class="descanso">
                <input type="button" value="+" class="bMoreSleep">
                <input type="button" value="-" class="bLessSleep">
            </p>
        </div>
        <div>
            <h1 class="showTime">a</h1>
            <h2 class="sleepTime">b</h2>
            <input type="button" value="Start" class="bStart">
            <input type="button" value="Pause" class="bPause">
            <input type="button" value="Stop" class="bStop">
        </div>
    </section>

    <footer> &copy; Lion Expo</footer>
    <script src="script.js"></script>
</body>

</html>
